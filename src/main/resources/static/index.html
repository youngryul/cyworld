<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이영률님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef8598f841.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-user"></i>
                                이름
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-phone"></i>
                                <span>Phone</span>
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-envelope"></i>
                                <span>E-mail</span>
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-star"></i>
                                <span>인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title"></div><span>오늘의 기분</span></div>
                                <select class="feel__select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😂</option>
                                    <option>화남 🤢</option>
                                </select>
                            </div>
                        </div>
                    </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="home.html"></iframe>
                    </div>
                </div>
                <!-- 메뉴 만들기 -->
                <div class="navigation">
                    <div class="navigation_item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation_item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
                    <div class="navigation_item" id="menuGame" onclick="menuGame()">게임</div>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
