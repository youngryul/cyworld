<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="imgclass">
                <div class="music">
                    <img class="img" src="./images/jokebox-02.png">
                    <span class="main__title">Y(Please Tell Me Why)</span>
                    <span class="sub__title">프리스타일</span>
                </div>
                <div class="music">
                    <img class="img" src="./images/jokebox-03.png">
                    <span class="main__title">눈의 꽃</span>
                    <span class="sub__title">박효신</span>
                </div>
                <div class="music">
                    <img class="img" src="./images/jokebox-01.png">
                    <span class="main__title">사랑했나봐</span>
                    <span class="sub__title">윤도현</span>
                </div>

            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <tr>
                    <th class="th_album_checkbox"><input type="checkbox"></th>
                    <th class="th_album_number">번호</th>
                    <th class="th_album_song">곡명</th>
                    <th class="th_album_artist">아티스트</th>
                </tr>
                <tr>
                    <td class="album_checkbox"><input type="checkbox"></td>
                    <td class="album_number">1</td>
                    <td class="album_song">눈의 꽃</td>
                    <td class="album_artist">박효신</td>
                </tr>
                <tr>
                    <td class="album_checkbox"><input type="checkbox"></td>
                    <td class="album_number">2</td>
                    <td class="album_song">사랑스러워</td>
                    <td class="album_artist">김종국</td>
                </tr>
                <tr>
                    <td class="album_checkbox"><input type="checkbox"></td>
                    <td class="album_number">3</td>
                    <td class="album_song">내사람: Partner For Life</td>
                    <td class="album_artist">SG 워너비</td>
                </tr>
                <tr>
                    <td class="album_checkbox"><input type="checkbox"></td>
                    <td class="album_number">4</td>
                    <td class="album_song">Love Love Love</td>
                    <td class="album_artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="album_checkbox"><input type="checkbox"></td>
                    <td class="album_number">5</td>
                    <td class="album_song">애인...있어요</td>
                    <td class="album_artist">이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
